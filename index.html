<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>منصة تحليل قانون العمل 2025 - مصر</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
    <div class="container-fluid">
      <span class="navbar-brand fw-bold">قانون العمل 2025 – محلل المواد</span>
    </div>
  </nav>
  <main class="container my-4">
    <h1 class="h4 mb-3">كل المواد</h1>
    <div id="articlesGrid" class="row g-3"></div>

      <h5 class="offcanvas-title">تفاصيل المادة</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <div id="articleContent"></div>
    </div>
  </div>
  <footer class="border-top py-3 text-center small text-muted">
    مشروع تعليمي/تقني - يُرجى مراجعة النصوص الرسمية عند الحاجة
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
